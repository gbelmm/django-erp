---
layout: default
title: Blog
---

<div class="blog">
    <h2>Blog</h2>
    {% for post in site.posts %}
    <article class="post">
        <header>
            <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
            <h4 class="meta">{{ post.date | date_to_string }}</h4>
        </header>
        {{ post.excerpt }}
        <p><a href="{{ post.url }}" title="Read more...">Read more...</a></p>
    </article>
    {% endfor %}
</div>
